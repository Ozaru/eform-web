<div class="row" *ngIf="!permissoes">
  <div class="col text-center">
    <div class="spinner-border" style="width: 5rem; height: 5rem" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h6>Loading...</h6>
  </div>
</div>
<div class="row" *ngIf="!!permissoes">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d-flex justify-content-center my-2" *ngFor="let menu of menus">
        <button class="btn btn-outline-primary w-100" style="height: 150px;" (click)="navegarPara(menu.rota)" *ngIf="hasClaim(menu.claim)">{{menu.nome}}</button>
    </div>
</div>
